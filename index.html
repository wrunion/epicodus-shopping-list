<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Shopping List</title>
      <!--Bootstrap, and my own css-->
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <!--jQuery CDN, followed by a link to my own scripts file-->
      <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
      <script src="js/scripts.js"></script>
    </head>
    <body>
      <div class="container">
        <h1>Shopping List</h1>
        <p>Do you find yourself forgetting what you need to buy? Enter your items below, and we'll rememember them for you!</p>
        <div class="row">
          <div class="col-6">
            <form id="shopping-list">
              <div class="form-group">
                <label for="item1">First item:</label>
                <input type="text" class="form-control" id="item1">
              </div>
              <div class="form-group">
                <label for="item2">Second item:</label>
                <input type="text" class="form-control" id="item2">
              </div>
              <div class="form-group">
                <label for="item3">Third item:</label>
                <input type="text" class="form-control" id="item3">
              </div>
              <div class="form-group">
                <label for="item4">Fourth item:</label>
                <input type="text" class="form-control" id="item4">
              </div>
              <div class="form-group">
                <label for="item5">Fifth item:</label>
                <input type="text" class="form-control" id="item5">
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>

          <div class="col hidden" id="list-output">
            <h4>Here's your alphabetized shopping list!</h4>
            <ol>
              <li class="item1"></li>
              <li class="item2"></li>
              <li class="item3"></li>
              <li class="item4"></li>
              <li class="item5"></li>
              <!-- <li class="item6"></li>
              <li class="item7"></li>
              <li class="item8"></li>
              <li class="item9"></li>
              <li class="item10"></li> -->
            </ol>
          </div>
        </div>
      </div>
    </body>
  </html>
